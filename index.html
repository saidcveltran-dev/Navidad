<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Navideño</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">    
</head>
<body>
    <header>
        <img src="./images/logo.webp" alt="Logo">     
    </header>
    <main>
        <h1>¡Gran Sorteo Navideño!</h1>
        <h2 id="countdown">Cargando...</h2>
        <p id="event-date"></p> <!-- Para mostrar la fecha y hora del sorteo -->  
        <div id="roulette-container" style="display: none;"></div>
        <div id="winner-display" style="display: none;">
            <h1 id="winner-name"></h1>
            <button onclick="replaySpin()">Repetir giro</button>
        </div>                       
        <div id="player-info">
            <img src="./images/play_icon.webp" alt="Jugar">
            <div>
                <p><b>Jugadores en línea: <span id="player-count">Cargando...</span></b></p>
                <p style="font-size: 0.8rem;">play.surcraft.xyz</p>
            </div>
        </div>
        <button id="participate-button" onclick="location.href='participation.html'">¡Quiero Participar!</button>
    </main>    
    <footer>
        <p>© 2024 SurCraft Network. Todos los derechos reservados</p>
    </footer>    
    <div class="snowflakes">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <!-- Resto de los copos -->
    </div>      
    <script src="scripts.js"></script>
    <script src="roulette.js"></script>
</body>
</html>
